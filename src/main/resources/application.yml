stark:
  account:
    environment: ${ZONE:local}
    id: ${ID_ACCOUNT:0000000000}
    key: ${KEY:local}
quarkus:
  rest-client:
    stark-bank-api:
      url: ${URL_BASE:default}
      scope: jakarta.inject.Singleton
  hibernate-orm:
    database:
      generation: none
  datasource:
    jdbc:
      url: ${DATABASE_URL:urlDoBanco_schema}
    db-kind: postgresql
    username: ${DATABASE_USERNAME:user}
    password: ${DATABASE_PASSWORD:password}
  http:
    port: 8090
kafka:
  bootstrap:
    servers: localhost:9092
mp:
  messaging:
    outgoing:
      challenge:
        connector: smallrye-kafka
        topic: intention-transfer
        value:
          serializer: org.apache.kafka.common.serialization.StringSerializer
        key:
          serializer: org.apache.kafka.common.serialization.StringSerializer